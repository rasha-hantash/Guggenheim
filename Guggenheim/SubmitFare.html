<div class="container" ng-init="fare.StartFare=3">
    <div>{{message}}</div>
    <div>Start Fare {{fare.StartFare}}</div>
    <div>Minutes {{fare.Minutes}}</div>
    <div>Miles {{fare.Miles}}</div>
    <div>Date {{fare.Date}}</div>
    <div>Total {{fare.Total}}</div>
    <form name="SubmitFareForm" ng-submit="SubmitFare();">
        <div class="form-group">
            <label for="minutes">Minutes Traveling Above 6mph</label>
            <input type="number" class="form-control" id="minutes" ng-model="fare.Minutes" aria-describedby="minuteHelp" placeholder="Enter minutes" required>
        </div>
        <div class="form-group">
            <label for="miles">Miles Traveling Below 6mph</label>
            <input type="number" class="form-control" id="miles" ng-model="fare.Miles" placeholder="Enter miles" required>
        </div>
        <div class="form-group">
            <label for="dateOfFare">Enter the date</label>
            <input type="datetime-local" class="form-control" id="dateOfBirth" ng-model="fare.Date" name="dateOfBirth" placeholder="Enter date" required>
        </div>
        <button type="submit" class="btn btn-primary" ng-disabled="SubmitFareForm.$invalid">Submit</button>
    </form>
</div>
