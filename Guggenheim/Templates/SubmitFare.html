<div class="container" ng-init="fare.StartFare=3">
    <form name="SubmitFareForm" ng-submit="SubmitFare();">
        <div class="form-group">
            <label for="minutes">Minutes Traveling Above 6mph or Not In Motion</label>
            <input type="number" min="0" class="form-control" id="minutes" ng-model="fare.Minutes" aria-describedby="minuteHelp" placeholder="Enter minutes" required>
        </div>
        <div class="form-group">
            <label for="miles">Miles Traveling Below 6mph</label>
            <input type="number" min="0" class="form-control" id="miles" ng-model="fare.Miles" placeholder="Enter miles" required>
        </div>
        <div class="form-group">
            <label for="dateOfFare">Enter the date</label>
            <input type="datetime-local" max="2020" class="form-control" id="dateOfBirth" ng-model-options="{timezone: 'utc'}" ng-model="fare.Date" name="dateOfBirth" placeholder="Enter date" required>
        </div>
        <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
    </form>
</div>
