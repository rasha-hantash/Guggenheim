
<div>
    <div class="container" style="margin-top: 5%" ng-init="fare.StartFare=3">
        <form name="SubmitFareForm">
            <!-- Form -->
            <div class="form-group">
                <label for="minutes">Minutes Traveling Above 6mph or Not In Motion</label>
                <input type="number" min="0" class="form-control" id="minutes" ng-model="fare.Minutes" aria-describedby="minuteHelp" placeholder="Enter minutes" required>
            </div>
            <div class="form-group">
                <label for="miles">Miles Traveling Below 6mph</label>
                <input type="number" min="0" class="form-control" id="miles" ng-model="fare.Miles" placeholder="Enter miles" required>
            </div>
            <div class="form-group">
                <label for="dateOfFare">Enter the date for your fare</label>
                <input type="datetime-local" class="form-control" id="dateOfFare" ng-model-options="{timezone: 'utc'}" ng-model="fare.Date" name="dateOfFare" placeholder="Enter date" required>
            </div>
            <button type="submit" class="btn btn-outline-dark" ng-click="SubmitFare()" id="submitButton">Submit</button>
        </form>
    </div>
</div>
